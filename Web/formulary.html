<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <nav id="nav-form-style">

    <script type="module" src="..//Scripts/WelcomeUser.js" defer></script>
    <script type="module" src="..//System/OpenWindow.js" defer></script>
    <script type="module" src="..//System/GetForm.js" defer></script>
    <script type="module" src="..//System/Form.js" defer></script>

   

</head>

<body>

    <h1>
        <strong>
            <em>

                <section id="title"> textarea title </section>

            </em>
        </strong>

    <main class="Main">

        <div class="Main_IMG">

            <!-- <img alt="" src="" alt=""> -->

        </div>

        <div class="Main_Form">

            <form id="form" class="NewFormulary">
 

                <h4 id="h4">Click To Start</h4>
                <input type="hidden" id="section" value="default"/>
                <input type="button" value="Start" onclick="Step();" id="Button_V1"/>
            
                <script type= "module">
                    import {SaveData} from '../System/Form.js'
                    window.SaveData = SaveData;
                </script>
                <script>
                    function Step() {
                        document.getElementById("h4").innerHTML = "Step 1: Personal Information";
                        document.getElementById("Button_V1").value = "Next";
                        const Event = document.getElementById("Button_V1");
                        Event.setAttribute('onclick', 'SaveData();');
                    }
                </script>

            </form>
        </div>
    </main>
